<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Password</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="hero-bg">
        <header>
            <h1>Password Generator</h1>
        </header>
        <p>Let's you generate a random password for a max of 32 characters</p>
    </div>
    <div class="password-section">
        <div id="buttons">
            <button id="length8">Character length = 8</button>
            <button id="length12">Character length = 12</button>
            <button id="length18">Character length = 18</button>
            <button id="length32">Character length = 32</button>
        </div>
        <p id="pswdarea">password comes here!</p>
        <button id="copytext">Copy Password!</button>
    </div>
<script src="script.js"></script>   
</body>
</html>
